apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-service-deployment
  labels:
    app: config-service
spec:
  selector:
    matchLabels:
      app: config-service
  replicas: 1
  template:
    metadata:
      labels:
        app: config-service
    spec:
      containers:
        - name: config-service
          image: magikarp511/config-service:latest  # ðŸ”„ Usa tu imagen en Docker Hub
          ports:
            - containerPort: 8081  # ðŸ“Œ Puerto que usa `config-service`
          env:
            - name: BD_USER
              value: "postgres"
            - name: BD_PASS
              value: "1253"
---
apiVersion: v1
kind: Service
metadata:
  name: config-service-service
  labels:
    app: config-service
spec:
  selector:
    app: config-service
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
  type: LoadBalancer
